<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Servers Disk Space Table</title>
  <link rel="stylesheet" href="style.css">
</head>

<script src="filter.js"></script>
<script src="sort.js"></script>
<script src="refresh_bar.js"></script>
<script src="api.js"></script>

<body>
  <table id="indextable" class="table-info table">
    <thead>
      <tr>
        <td colspan=100%>
          <div class="span">
            <h2>Storage Device Table</h2>
            <button><a href=http://localhost:5000/export>Export CSV</a></button>
            <p>Auto refresh:</p>
            <progress style="width:80px;" value="60" max="60" id="pageBeginCountdown"></progress>
          </div>
        </td>
      </tr>
      <tr>
        <th><a href="javascript:SortTable(0,'N');">ID</a></th>
        <th><a href="javascript:SortTable(0,'T');">Host</a></th>
        <th><a href="javascript:SortTable(0,'T');">IP</a></th>
        <th><a href="javascript:SortTable(0,'T');">Device</a></th>
        <th><a href="javascript:SortTable(0,'T');">Disk State</a></th>
        <th><a href="javascript:SortTable(0,'T');">Size</a></th>
        <th><a href="javascript:SortTable(0,'T');">Free</a></th>
        <th><a href="javascript:SortTable(0,'T');">Usage %</a></th>
        <th><a href="javascript:SortTable(0,'D');">Last Update</a></th>
        <th></th>
      </tr>
      <tr>
        <td colspan=100%><input type="search" class="light-table-filter" data-table="table-info" placeholder="SEARCH">
        </td>
      </tr>
    </thead>
    <tbody>
       
    </tbody>
  </table>
